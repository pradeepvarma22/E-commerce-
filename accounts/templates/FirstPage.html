{% extends 'base.html' %}
{% load static %}
{% block body_block %}
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

.navbar {
  width: 100%;
  background-color: #555;
  overflow: auto;
  
}
@media screen(max-width: 486px) {
.navbar {
  display: flex;
  flex-direction: column;
  }
  }

.navbar a {
  float: left;
  padding: 15px;
  color: white;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background-color: #000;
}

.active {
  background-color: #4CAF50;
}

.login {
float: right !important; 
}
/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the image and position the close button */

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 40%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}
.login1 {
  display: flex !important;
}

.login-btn {
  background-color: grey;
  border-radius: 5px;
  width:160px;
  margin: 0.2rem;
  padding: 0.8rem;
}

.home-active {
  background-color:#4CAF50;
}
.active {
  background-color: cadetblue;
}
@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
  }
}
table, td{
    display: table;
  border-collapse: separate;
  border-spacing: 2px;
}
</style>
<body>
<div class="navbar">
  <a class="home-active" href="#"><i class="fa fa-fw fa-home"></i> Home</a> 
  <a href="{% url 'ssignup' %}"role="button" aria-pressed="true"> <i class="fa fa-fw fa-envelope"></i>Seller Signup</a> 
  <a href="{% url 'csignup' %}"role="button" aria-pressed="true"><i class="fa fa-fw fa-envelope"></i> customer Signup</a> 
<a button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" aria-pressed="true"><i class="fa fa-fw fa-user "></i> Login</a></button></a>
<div id="id01" class="modal">
  
  <form class="modal-content animate" name = "shiva" method="post" action="{% url 'clogin' %}">
 <div id="login1">
  <button id="customer"  class="login-btn active" onclick="return clogin();">customer login</button>
  <button id="seller"   class="login-btn" onclick="return slogin();">seller login</button>
  </div>
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
      {% csrf_token %}
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
        
      <button id = "cool" type="submit" onclick="return clogin();">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw"> <a href="#">Forgot password?</a></span>
    </div>
  </form>
</div>
<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
function clogin()
{
     document.shiva.action="{% url 'clogin' %}";
     document.getElementById('seller').style.backgroundColor = 'grey';
     document.getElementById('customer').style.backgroundColor = 'cadetblue';
}
function slogin()
{
     document.shiva.action="{% url 'slogin' %}";
     document.getElementById('seller').style.backgroundColor = 'cadetblue';
     document.getElementById('customer').style.backgroundColor = 'grey';
     document.getElementById('cool').onclick="return slogin();";

}
</script>
</div>
</body>
</html> 


<h1>Sellers List</h1>
    
    {% for i in print %}
    <table>
        <td>{{i.user.username}}</td>
    </table>
    

        <br>

    {% endfor %}


{% endblock %}
